<html>
    <head>
        <title>
            Table Formatting Using CSS
        </title>
        <style>
            body {
                background-image: url(https://wallpaperboat.com/wp-content/uploads/2020/04/aesthetic-black-wallpaper-for-pc-4.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            th {
                background-color: rgb(49, 53, 56);
            }
            table {
                border-collapse: collapse;
                width: 40%;
                color: antiquewhite;
                background-color: #000031;
                margin: 0 auto;
            }
            th, td {
                border: 6px solid antiquewhite;
                text-align: center;
                padding: 8px;
                height: 50px;
            }
            
            footer {
                text-align: center;
                color: antiquewhite;
                font-size: 15px;
                font: 1em sans-serif;
            }
        </style>
    </head>
    <body>
        <table bgcolor="black" border=10 align="center">
        
            <caption><font color='white' size="6"><b> The Countries with the Most Spoken Languages </b></font></caption>
            <caption><font color="white" size="4"> Number of living Languages Spoken per country in 2019</font></caption>
        </font>
            <tr bgcolor="Black">
                <th><font color="white"> Country</font></th> <th><font color="white"> Number of Languages</font></th>
            </tr>
            <tr>
            <td> Papua New Guinea</td><td><font color="white">840</td>
            </tr>
            <tr>
            <td> Indonesia</td><td><font color="white">710</td>
            </tr>
            <tr>
            <td> Nigeria</td><td><font color="white">524</td>
            </tr>
            <tr>
            <td> India</td><td><font color="white">453</td>
            </tr>
            <tr>
            <td> United States</td><td><font color="white">335</td>
            </tr>
            <tr>
            <td> Australia</td><td><font color="white">319</td>
            </tr>
            <tr>
            <td> China</td><td><font color="white">305</td>
            </tr>
            <tr>
            <td> Mexico</td><td><font color="white">292</font></td>
            </tr>
            <tr>
            <td> Cameroon</td><td><font color="white">275</font></td>
            </tr>
            <tr>
            <td> Brazil</td><td><font color="white">228</font></td>
            </tr>
            </table>
            <footer> &copy; copy right - all rights reserved</footer>
    </body>
</html>
